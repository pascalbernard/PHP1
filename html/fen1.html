<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="./../css/fen1.css" type="text/css" />
<script>


function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    
    var valeur="10";
    document.getElementById("champ1").value=valeur;
    
}
</script>

</head>


<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="./../images/img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">

<input type="text" id="champ1" value="3" name="champ1">

</body>
</html>
