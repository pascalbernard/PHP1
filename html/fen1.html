<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="./../css/fen1.css" type="text/css" />
<script>


function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    
    // détermine la donnée qui sera transférée (ev.target.id) et son type (text)
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev,champValeur,chx) {
    ev.preventDefault();
    
    // initialise la donnée prédéterminée dans le drag (ev.target.id) au format "text"  
    var data = ev.dataTransfer.getData("text");
    // ajoute l'objet dans l'élément déterminé par data (ev.target.id)
    ev.target.appendChild(document.getElementById(data));
    // perso - met à jour un champ d'une valeur précisée dans l'appel de la fonction
    document.getElementById(champValeur).value=chx;
}
</script>

</head>


<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event,'champ1',10)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="./../images/img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">

<input type="text" id="champ1" value="3" name="champ1">

</body>
</html>
